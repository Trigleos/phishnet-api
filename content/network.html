		<div id="network" style="height: calc(100% - 51px)"></div>

		<script type="text/javascript">
		    var nodes = new vis.DataSet([
		        {id: 1, label: "Email A"},
		        {id: 2, label: "Email B"},
		        {id: 3, label: "Email C"},
		        {id: 4, label: "SMS A"},
		        {id: 5, label: "SMS B"}
		    ]);

		    var edges = new vis.DataSet([
		        {from: 1, to: 3, label: "Sender", title: "example@foo.com", length: 150},
		        {from: 1, to: 2, label: "Attachment", title: "SHA256: 5359...4ac5", length: 150},
		        {from: 1, to: 5, label: "Link", title: "phishingwebsite.com", length: 150},
		        {from: 1, to: 4, label: "Sender", title: "foo@example.com", length: 150},
		        {from: 2, to: 4, label: "Link", title: "getpwned.com", length: 150},
		        {from: 2, to: 5, label: "Link", title: "downloadthis.com", length: 150},
		        {from: 4, to: 3, label: "Link", title: "totallylegit.com", length: 150}
		    ]);

		    var container = document.getElementById("network");

		    var data = {
		        nodes: nodes,
		        edges: edges
		    };
		    var options = {};

		    var network = new vis.Network(container, data, options);
		    network.fit({nodes: [1, 2, 3, 4, 5], animation: false});
		</script>
